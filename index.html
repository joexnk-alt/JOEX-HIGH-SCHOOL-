<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>School Central</title>
</head>
<body class="bg-light p-3">
    <div class="container" style="max-width: 600px;">
        <h2 class="text-primary text-center mb-4">School Central</h2>

        <div class="btn btn-primary w-100 mb-3">Post New Announcement</div>

        <div class="card mb-3">
            <div class="card-header bg-dark text-white">Announcements</div>
            <ul class="list-group list-group-flush">
                {% for a in announcements %}
                <li class="list-group-item">
                    <strong>{{ a.title }}</strong><br>
                    <small class="text-muted">{{ a.date }}</small>
                    <p class="mb-0">{{ a.content }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
